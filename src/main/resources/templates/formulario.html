<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Reserva</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${#strings.isEmpty(reserva.id) ? 'Nueva Reserva' : 'Editar Reserva'}"></h2>
    <form th:action="@{/reservas}" th:object="${reserva}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="nombreCliente" class="form-label">Nombre del Cliente</label>
            <input type="text" id="nombreCliente" class="form-control" th:field="*{nombreCliente}" required>
        </div>
        <div class="mb-3">
            <label for="dni" class="form-label">DNI</label>
            <input type="text" id="dni" class="form-control" th:field="*{dni}" required>
        </div>
        <div class="mb-3">
            <label for="fechaReserva" class="form-label">Fecha de Reserva</label>
            <input type="date" id="fechaReserva" class="form-control" th:field="*{fechaReserva}" required>
        </div>
        <div class="mb-3">
            <label for="nroPersonas" class="form-label">NÃºmero de Personas</label>
            <input type="number" id="nroPersonas" class="form-control" th:field="*{nroPersonas}" required>
        </div>
        <div class="mb-3">
            <label for="sede" class="form-label">Sede</label>
            <input type="text" id="sede" class="form-control" th:field="*{sede}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
</body>
</html>
