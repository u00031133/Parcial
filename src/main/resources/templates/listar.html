<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Reservas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Lista de Reservas</h2>
    <a href="/reservas/nuevo" class="btn btn-primary mb-3">Agregar Nueva Reserva</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre Cliente</th>
                <th>DNI</th>
                <th>Fecha Reserva</th>
                <th>NÃºmero Personas</th>
                <th>Sede</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="reserva : ${reservas}">
                <td th:text="${reserva.id}"></td>
                <td th:text="${reserva.nombreCliente}"></td>
                <td th:text="${reserva.dni}"></td>
                <td th:text="${reserva.fechaReserva}"></td>
                <td th:text="${reserva.nroPersonas}"></td>
                <td th:text="${reserva.sede}"></td>
                <td>
                    <a th:href="@{/reservas/editar/{id}(id=${reserva.id})}" class="btn btn-warning btn-sm">Editar</a>
                    <a th:href="@{/reservas/eliminar/{id}(id=${reserva.id})}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
